<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelle in html</title>
  </head>
  <body>
    <!-- nel body ci devono essere 3 elementi: un heater, un main e un footer--->
    <header>
      <!-- nell'header si mettono, titoli, barre di navigazioni, elementi per la ricerc a"cerca qui!, cerca nel sito-->
      <h1>tabelle in html</h1>
    </header>

    <main>
      <!-- contenuti principali della pagina -->
      <table style="border: 1px solid black">
        <thead>
          <!-- nel thead ci vanno le intestazioni delle colonne-->
          <tr>
            <th>Giochi</th>
            <th>Anno di uscita</th>
            <th>Genere</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Crash</td>
            <td>1996</td>
            <td>3D platform</td>
          </tr>
          <tr>
            <td>resident evil</td>
            <td>1996</td>
            <td>Survival</td>
          </tr>
          <tr>
            <td>gran turismo</td>
            <td>1996</td>
            <td>sport</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">giochi</td>
            <td>Sony</td>
          </tr>
        </tfoot>
      </table>
    </main>
    <footer>
      <!-- informazioni su chi ha fatto il sito, copyright, cookie policies ecc-->
      2025- Alessandra
    </footer>
  </body>
</html>
